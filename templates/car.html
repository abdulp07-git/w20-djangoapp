{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h2 class="text-center mb-4">Car Price Lookup</h2>
    <form id="carForm" class="form-inline" style="width: 40%" method="GET" action="{% url 'model' %}">
        <div class="mb-3">
            <label for="carMaker" class="form-label">Car Maker</label>
            <select id="carMaker" class="form-select" name="carMaker" required>
                <option selected disabled>Select a car maker</option>
                {% for maker in car_makers %}
                    <option value="{{ maker.make }}">{{ maker.make }}</option>
                {% endfor %}
            </select>
        </div>
      
        <button type="submit" class="btn btn-primary">Get a Model</button>
    </form>
</div>
{% endblock %}
