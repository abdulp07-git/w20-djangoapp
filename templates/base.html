{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Coming Soon</title>
    <style>
        /* Body Styling */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Header Styling */
        header {
            background-color: rgba(48, 105, 152, 0.5); /* Python Blue with 50% opacity */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            width: 100%;
        }

        /* Content Container */
        .content-container {
            display: flex;
            flex: 1;
            height: 100%;
        }

        /* Side Navigation Styling */
        .sidenav {
            width: 20%; /* 25% of the screen width */
            background-color: rgba(255, 212, 59, 0.5); /* Python Blue with 50% opacity */
            color: black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: #000000;
        }

        /* Navigation Links Styling */
        .sidenav a {
            color: black;
            padding: 10px 0;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .sidenav a:hover {
            text-decoration: underline;
        }

        /* Main Section Styling */
        .main-content {
            background-color: rgba(138, 164, 96, 0.5); /* Python Yellow with 50% opacity */
            color: #0b0b0b;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* font-size: 3rem;
            font-weight: bold;*/
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        Hello Abdul Jabbar
    </header>

    <!-- Content Container -->
    <div class="content-container">
        
        <!-- Side Navigation Panel -->
        <div class="sidenav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'gallery' %}">Gallery</a>
            <a href="{% url 'add' %}">Add</a>
            <a href="{% url 'car' %}">Car</a>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            {% block content %}
            {% endblock %}
            
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
